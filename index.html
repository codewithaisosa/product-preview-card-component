<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="body-container">
      <div class="main-container">
        <div class="product-review-card">
          <picture class="product-review-card__image">
            <source srcset="image-product-desktop.jpg" media="(width >= 34.9rem)" />
            <img src="image-product-mobile.jpg" alt="Product Image" />
          </picture>

          <div class="product-review-card__description">
            <div class="product-info">Perfume</div>
            <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
            <div class="product-price">
              <span class="main-price">$149.99</span> <span class="discount">$169.99</span>
            </div>
            <button>
              <span class="btn-icon"><img src="icon-cart.svg" alt="" /></span>Add to Cart
            </button>
          </div>
        </div>
      </div>
      <footer class="footer-container"><p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/codewithaisosa">Aisosa Evbagharu</a>.</p></footer>
    </div>
  </body>
</html>
